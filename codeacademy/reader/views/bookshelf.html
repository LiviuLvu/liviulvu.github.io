<div class="bookshelf row">
    <div class="book col-md-3" ng-repeat="book in myBooks">
        <a href="#/books/{{$index}}">
            <img ng-src="{{book.cover}}" alt="">
            <h3 class="title">{{book.title}}</h3>
            <p class="author">{{book.author}}</p>
        </a>
    </div>
</div>
